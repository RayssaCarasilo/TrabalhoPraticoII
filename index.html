<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdotaAi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <img class="logo" src="icones/user.png"/>
    <h1>AdotaAi</h1>
    <div class=" menu-container">
        <img class="usuario" src="icones/user.png" alt="Usuário" class="user-icon" onclick="toggleMenu()" />
        <img class="simbolo" src="icones/pin-de-localizacao.png" />
        <div class="dropdown" id="userMenu">
            <div class="tabela">
                <a href="login.html" target="_self">
          <button>Login</button>
                </a>
          <a href="cadastrar.html" target="_self">
          <button>Cadastrar</button>
          </a>
            </div>
    </div>
</nav>
  <div id="primeira-pagina">
<main>
    <h1> AdotaAi</h1>

    <p>Um website para achar um novo lar para seus bichinhos ou encontrar o bichinho ideal para  você!!
Crie sua conta agora e já comece a encontrar seu aumigo ideal</p>

<button id="botao-comecar"><h1>Comece já</h1></button>
</main>

<div class="circulo" style="background-color: #E673BD; top: 250px; left: 60vw; z-index: 1;"></div>
<div class="circulo" style="background-color: #A1F6DA; top: 200px; left: 65vw;"></div>
  </div>


<div id="galeria">
  <h1>Galeria de Bichinhos Disponivéis</h1>

  <div id="animais">
    <!-- Aqui os cards serão adicionados -->
  </div>

  <button id="adicionar-animal">+</button>

  <div class="adicionar" style="display: none;">
    <section id="cadastro-bichinho">
  <div class="form-container">
    
    <h1>Um novo lar pro seu bichinho!</h1>

    <form id="animal-form">
      <div class="left-side">
        <label for="nome">Nome do bichinho</label>
        <input type="text" id="nome" name="nome" required>

        <div class="row">
          <div>
            <label for="porte">Porte</label>
            <input type="text" id="porte" name="porte" required>
          </div>
          <div>
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" required>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" required>
          </div>
          <div>
          <label for="contato">Telefone para contato</label>
        <input type="tel" id="contato" name="contato" required>
          </div>
        </div>
        <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="2" required></textarea>
      
      </div>

      <div class="right-side">
        <label>Adicione uma foto do seu bichinho</label>
        <div class="upload-area">
          <span>+</span>
          <input type="file" id="foto" name="foto" accept="image/*">
        </div>
      </div>

      <button class="submit" type="submit">Adicionar</button>
    </form>
  </div>
</section>

  </div>
</div>


</div>

</div>

</div>

  
<script src="script.js"></script>
</body>
</html>

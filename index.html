        <img class="usuario" src="icones/user.png" alt="Usuário" class="user-icon" onclick="toggleMenu()" />
        <img class="simbolo" src="icones/pin-de-localizacao.png" />
        <div class="dropdown" id="userMenu">
            <div class="tabela">
                <a href="login.html" target="_self">
          <button>Login</button>

          <a href="cadastrar.html" target="_self">
          <button>Cadastrar</button>
          </a>
            </div>

</nav>
  <div id="primeira-pagina">
<main>
    <h1> AdotaAi</h1>

    <p>Um website para achar um novo lar para seus bichinhos ou encontrar o bichinho ideal para  você!!
Crie sua conta agora e já comece a encontrar seu aumigo ideal</p>

<button id="botao-comecar"><h1>Comece já</h1></button>
</main>

<div class="circulo" style="background-color: #E673BD; top: 250px; left: 60vw; z-index: 1;"></div>
<div class="circulo" style="background-color: #A1F6DA; top: 200px; left: 65vw;"></div>
  </div>


<div id="galeria">
  <h1>Galeria de Bichinhos Disponivéis</h1>

  <div id="animais">
    <!-- Aqui os cards serão adicionados -->
  </div>

  <button id="adicionar-animal">Adicionar Animal</button>

  <div class="adicionar" style="display: none;">
    <form id="animal-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
        <option value="coelho">Coelho</option>
        <option value="passaro">Pássaro</option>
      </select>

      <label for="contato">Contato:</label>
      <input type="tel" id="contato" name="contato" required>

      <button type="submit">Adicionar</button>
    </form>
  </div>
</div>


</div>

</div>

</div>
